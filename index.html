<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div id="title">Sign Up</div>
        <div class="progresshead">
            <div class="inp">
            <input type="range" min="0" value="0" max="100" id="myprogressbar">
            </div>
            <div class="icons">
            <div class="ico1">
            <img src="img10.png" alt="profile" id="img1">
            </div>
            <div class="ico2">
            <img src="img2.png" alt="email" id="img2">
            </div>
            <div class="ico3">
            <img src="img3.png" alt="pass" id="img3">
            </div>
            <div class="ico4">
            <img src="img4.png" alt="submit" id="img4">
            </div>
            </div>
        </div>
        <div class="description">
            <div id="usernametag">Username</div>
            <div id="usernamedesc">
                <div id="tag1" class="tag">Username is your identity online . You will be recognised by it .</div>
                <div id="tag2" class="tag">username should be unique and should not contain any special characters.</div>
                <div id="tag3" class="tag">It will be your ride for a safer journey.</div>
            </div>
        </div>
        <div class="displayinfo">
            <div id="usernamedisp"></div>
            <div id="gmaildisp"></div>
            <div id="passdisp"></div>
        </div>
        <div class="inputs">
        <div class="inprealname"><input type="text" id="realname" class="inputs2" required></div>
        <div class="warningif"></div>
       
        </div>
        <div class="next">
        <button id="change">Next</button>
        </div>
        
    </div>
    <div class="displayfinal">
        Thank You for Signing Up with Us . Welcome To Semicile.
    </div>
    <div class="usernamefinal">
        
    </div>
   <div class="displaysuccess">
     <div class="imggif"><img src="success.gif" alt="Success" id="success"></div>
   </div>
   
    <script src="https://kit.fontawesome.com/85812fc589.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>  
</body>
</html>
